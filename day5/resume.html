<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume</title>
    <style>
        #color-switch {
            top: 50px;
            right: 100px;
            position: fixed;
            cursor: pointer;
        }
        #style1 {
            background: #e3e3e3;
        }
        #style2 {
            background: #65a5fa;
        }
        #style3 {
            background: #858585;
        }
    </style>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style_2.css">
</head>
<body>
<h1 id="title">三种简历</h1>
<div id="desc">
    <div class="tr">
    <h2>基本信息</h2>
    <ul>
        <li><span>姓名</span> 张三</li>
        <li><span>性别</span> 男</li>
        <li><span>职位</span> Web前端</li>
    </ul>
    </div>
    <div class="tr">
    <h2>联系方式</h2>
    <ul>
        <li><span>手机</span> 123123123</li>
        <li><span>Email</span> xxx@123.com</li>
        <li><span>个人主页</span> <a href="http://github.com">Github</a></li>
    </ul>
    </div>
    <div class="tr">
    <h2>能力描述</h2>
    <dl>
        <div>
        <dt>技术能力</dt>
        <dd>熟练掌握XXXXX</dd>
        </div>
        <div>
        <dt>综合能力</dt>
        <dd>良好的沟通能力，主动积极</dd>
        </div>
    </dl>
    </div>
    <div class="tr">
    <h2>教育经历</h2>
    <dl>
        <div>
        <dt>本科</dt>
        <dd>xxxx大学</dd>
        </div>
        <div>
        <dt>研究生</dt>
        <dd>xxxx大学</dd>
        </div>
    </dl>
    </div>
    <div class="tr">
    <h2>项目经历</h2>
    <dl>
        <div>
        <dt>项目1</dt>
        <dd>作为XXX参与</dd>
        </div>
        <div>
        <dt>项目2</dt>
        <dd>作为XXX参与</dd>
        </div>
    </dl>
    </div>
</div>
<div id="color-switch">
    <span id="style1">Style1</span>
    <span id="style2">Style2</span>
    <span id="style3">Style3</span>
</div>
</body>
<script>
    var colorSwitch = document.getElementById("color-switch");
    colorSwitch.onclick = function (e) {
        let target = e.target;
        let style = document.head.getElementsByTagName("link")[1];
        if (target.id === "style1") {
            style.href = "./css/style_1.css";
        } else if (target.id === "style2") {
            style.href = "./css/style_2.css";
        } else if (target.id === "style3") {
            style.href = "./css/style_3.css";
        }

    };
</script>
</html>
