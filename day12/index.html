<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>复杂页面demo</title>
</head>
<body>
        <!-- 
        最左侧一列要求自适应浏览器高度，左上面4个按钮相对浏览器左上角固定位置，左下方两个按钮相对浏览器左下角固定位置
        左侧第二列(蓝色背景色)导航列固定宽度，高度也是自适应浏览器高度，最下面的Monthly Goals部分的内容相对浏览器下边固定位置
        整个白色区域自适应宽度，右上方的人脸，名字部分相对浏览器右上角固定位置 
        白色区域左侧列固定宽度，右侧列自适应宽度 -->
    <aside>
        <section class="icon_left1"></section>
        <section class="icon_left2"></section>
        <section class="icon_left3"></section>
        <section class="icon_left4"></section>
    </aside>
</body>
</html>
