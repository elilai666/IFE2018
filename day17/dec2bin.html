<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>

<body>        
    <input id="dec-number" type="number" placeholder="输入一个十进制非负整数">
    <button id="trans-btn">转化为二进制</button>
    <p id="result">运算结果:</p>
    <script>

    function dec2bin(decNumber) {
        // 在这里实现你的转化方法，注意需要判断输入必须为一个非负整数
        var remain;//余数
        var result_num="";
        do{
            remain = decNumber % 2;
            decNumber = Math.floor(decNumber/2);
            result_num = String(remain) + result_num;
        } while(decNumber!==0);
        return result_num;
    }

// 实现党点击转化按钮时，将输入的十进制数字转化为二进制，并显示在result的p标签内

        return re.test(s) 
    } 
    
    var btn = document.getElementById("trans-btn");
    var result = document.getElementById("result");
    var input_num = document.getElementById("dec-number");
    btn.onclick = function() {
        var re = /^[0-9]*[1-9][0-9]*$/; 
        var input_num_value = input_num.value;
        if (re.test(input_num_value)) {
            result_num = dec2bin(Number(input_num_value));
            result.innerHTML = result_num;
        }else {
            alert("需要正整数~！");
        }
    }
    </script>
</body>
</html>
