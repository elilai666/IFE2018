<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>location 练习</title>
</head>
<body>
<button id="a">A</button>
<button id="b">B</button>
<button id="c">C</button>
<div id="cont"></div>
<script !src="">
    /*    基于以上HTML，点击对应按钮时候，改变div中的内容为按钮的文字。
        刷新页面的时候，保持div中的显示
        页面URL copy再打开后，保留渲染状态
        通过location.hash来实现*/
    let cont = document.getElementById("cont");
    renderPage();
    function getHashValue() {
        return window.location.hash.slice(1);
    }
    function renderPage() {
        let hashValue = getHashValue();
        if (hashValue) {
            cont.innerText = hashValue;
        }
    }
    window.onhashchange = function () {
        renderPage();
    };
    document.body.onclick = function (e) {
        let target = e.target;
        if (target.tagName.toUpperCase() === "BUTTON") {
            window.location.hash = "#" + target.innerText;
        }
    }
</script>
</body>
</html>
