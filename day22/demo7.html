<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对象转换</title>
</head>
<body>

<script !src="">

    var scoreObject = {
        "Tony": {
            "Math": 95,
            "English": 79,
            "Music": 68
        },
        "Simon": {
            "Math": 100,
            "English": 95,
            "Music": 98
        },
        "Annie": {
            "Math": 54,
            "English": 65,
            "Music": 88
        }
    };
    // 如上有一个用来存储学习成绩的对象，编写一个函数，将其转为如下的二维数组
    // var scoreArray = [
    //     ["Tony", 95, 79, 68],
    // ……
    // ];
    function objToArr() {
        let arr = [];
        for (key in scoreObject) {
            let person = scoreObject.key;
            arr.push([person, person.Math, person.English, person.Music]);
        }
        return arr;
    }

    // console.log(JSON.stringify(objToArr()));

//    数组转为对象：
    var menuArr = [
        [1, "Area1", -1],
        [2, "Area2", -1],
        [3, "Area1-1", 1],
        [4, "Area1-2", 1],
        [5, "Area2-1", 2],
        [6, "Area2-2", 2],
        [7, "Area1-2-3", 4],
        [8, "Area2-2-1", 6],
    ];
    var obj = {};
    function arrToObj() {
        for(index in menuArr){
            let name = menuArr[index][1];
            let key = menuArr[index][0];
            let parent_key = menuArr[index][2];
            let parent_node;
            // level 1
            if (parent_key === -1) {
                obj[key] = {"name": name};
            } else {
                parent_node = findParent(parent_key, obj);
                if (parent_node && parent_node.subMenu) {
                    parent_node.subMenu[key] = {"name": name}
                } else {
                    parent_node.subMenu = {};
                    parent_node.subMenu[key] = {"name": name}
                }

            }
        }
        function findParent(key, parent) {
            if (!parent) {
                return null;
            }
            if (key in parent) {
                return parent[key];
            } else {
                for(i in parent){
                    if (parent[i].subMenu) {
                        return findParent(key, parent[i].subMenu);
                    }
                }
            }
        }
    }
    console.log(JSON.stringify(arrToObj()));
</script>
</body>
</html>
